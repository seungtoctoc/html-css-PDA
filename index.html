    <form>
        <label for="fname">Name:</label><br>

    </form>


    <br>
    <b>Practice8 : form - checkboxes</b><br>
    <form>
        <input type="checkbox" id="bank1" name="bank1" value="shinhan">
        <label for="bank1"> shinhan</label><br>
        <input type="checkbox" id="bank2" name="bank2" value="hana">
        <label for="bank2"> hana</label><br>
        <input type="checkbox" id="bank3" name="bank3" value="kookmin">
        <label for="bank3"> kookmin</label>
    </form>


    <br><br>
    <b>Practice9 : canvas</b><br>
    <canvas id="myCanvas" width="200" height= "80" style="border:1px solid #000000;">
    </canvas>



    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Canvas Test", 10, 50);
    </script>
